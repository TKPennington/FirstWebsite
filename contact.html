			<h2>Contact Me!</h2>
			<div id='map' class='map'>

			<form class="contact-form" action="https://formspree.io/penningtonkurt94@yahoo.com" method="POST">
				<label>Full Name</label>
				<input type="text" name="name" class="name" placeholder="Full Name">
				<label>Email</label>
				<input type="email" name="email" class="email"placeholder="Your Email">
				<label>Subject</label>
				<input type="text" name="subject" class="subject" placeholder="Subject">
				<label>Message</label>
				<textarea type="text" name="message" class="message"placeholder="Message"></textarea>
				<label>Attachment</label>
				<input type="file" name="attachment" class="attachment" enctype="multipart/form-data">
				
				<button type="submit" class="submit">Send Email</button>
				<div class="status" style="">
				</div>

			</form>
